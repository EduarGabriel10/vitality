<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="primary" (click)="buscarConUbicacionFija()">
          Buscar desde ubicación fija
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" color="secondary" (click)="buscarConUbicacionActual()">
          Buscar con mi ubicación actual
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Contenedor del mapa -->
  <div #map style="width: 100%; height: 80vh;"></div>
</ion-content>
