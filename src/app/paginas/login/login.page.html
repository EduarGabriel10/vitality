<ion-content fullscreen>
  <div class="fullscreen-container">
    <div class="login-card">
      <div class="header">
        <div class="logo-text">AI VITALITY</div>
      </div>
      <div class="content">
        <h1>Iniciar Sesión</h1>
        
        <form >
          <ion-item class="custom-item">
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          
          <ion-item class="custom-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [type]="passwordType" [(ngModel)]="clave" name="password" required></ion-input>
            <ion-icon
              class="eye-icon"
              name="eye-off-outline"
              (click)="togglePasswordVisibility()"
              *ngIf="passwordType === 'password'"></ion-icon>
            <ion-icon
              class="eye-icon"
              name="eye-outline"
              (click)="togglePasswordVisibility()"
              *ngIf="passwordType === 'text'"></ion-icon>
          </ion-item>
          
          <div class="button-container" (click)="loginUsuario()">
            <ion-button expand="block" type="submit" class="login-btn">
              Iniciar sesión
            </ion-button>
          </div>
        </form>

        <ion-button expand="block" fill="clear" (click)="recuperarContrasena()">
          ¿Olvidaste tu contraseña?
        </ion-button>
        

        <div class="divider">
          <span>O inicia sesión con</span>
        </div>
        
        <div class="social-container">
          <ion-button expand="block" (click)="loginWithGoogle()" class="google-btn">
            <ion-icon name="logo-google" slot="start"></ion-icon>
            oogle
          </ion-button>
        </div>

        <div class="register-container">
          <span>¿Eres nuevo?</span>
          <a [routerLink]="['/registrarse']" class="register-link">Registrarse</a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
